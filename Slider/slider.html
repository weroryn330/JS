<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> Four seasons slider </title>
    <link rel="stylesheet" href="sliderStyle.css" type="text/css" />
    <script type="text/javascript" src="sliderScript.jsx"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" type="text/css" />
</head>

<body onload="changePhoto()">
    <div id="title">Spring, summer, autumn, winter ...</div>
    <div id="container">
        <!--slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radioButton" id="radio1">
                <input type="radio" name="radioButton" id="radio2">
                <input type="radio" name="radioButton" id="radio3">
                <input type="radio" name="radioButton" id="radio4">
                <!--radio buttons end-->
                <!--photos start-->
                <div class="photo first">
                    <img src="photos/1.jpg">
                </div>
                <div class="photo">
                    <img src="photos/2.jpg">
                </div>
                <div class="photo">
                    <img src="photos/3.jpg">
                </div>
                <div class="photo">
                    <img src="photos/4.jpg">
                </div>
                <!--photos end-->
                <!--auto navi start-->
                <div class="auto-navi">
                    <div class="auto-b1"></div>
                    <div class="auto-b2"></div>
                    <div class="auto-b3"></div>
                    <div class="auto-b4"></div>
                </div>
                <!--auto navi end-->
            </div>
            <!--manual navi start-->
            <div class="manual-navi">
                <label for="radio1" class="manual-b" onclick=""></label>
                <label for="radio2" class="manual-b"></label>
                <label for="radio3" class="manual-b"></label>
                <label for="radio4" class="manual-b"></label>
            </div>
            <!--manual navi end-->
        </div>
    </div>
    <!--slider end-->
</body>

</html>
